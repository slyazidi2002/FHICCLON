<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prácticas de FHiC - MiReTo Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleContact.css" />
</head>

<body>
    <header>

        <img class="image" src="wesicpfp.png" alt="Wesic logo" height="70">

        <ul id="outer">
            <li><a href="index.html"  title="Inicio">Inicio</a></li>
            <li><a href="proyecto.html" title="Conoce nuestro proyecto">Proyecto Web</a></li>
            <li><a href="nosotros.html" title="Página para contacto">Miembros</a></li>
            <li><a href="contacto.html" class="choosen" title="Contacta con nosotros">Contacto</a></li>
        </ul>


    </header>

    <main>
        <div class="title">
            <h1>¡Danos tu opinión!</h1>
        </div>
        <div id="form_and_principios">
            <form>
                
                <div class="container-fluid">
                    <section>
                        <h2>Datos Personales</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nombre<span class="asterisco">*</span></label><br>
                                <input type="text" class="form-control" id="name" placeholder="" aria-label="Nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="surname" class="form-label">Apellidos</label><br>
                                <input type="text" class="form-control" id="surname" placeholder="" aria-label="Apellidos">
                            </div>
                        </div>


                        <h2>Información de contacto</h2>


                        <div class="col-md">
                            <label for="fname" class="form-label">Teléfono<span class="asterisco">*</span></label><br>
                            <input type="text" class="form-control" placeholder="612345678" aria-label="Nombre"
                                required>
                        </div>
                        <div class="col-md">
                            <label for="lname" class="form-label">Correo electrónico<span class="asterisco">*</span></label><br>
                            <input type="text" class="form-control" placeholder="samholder@mail.com"
                                aria-label="Apellidos" required>
                        </div>


                    </section>
                    <secion>
                        <h2>Motivo de contacto</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="inputState" id="motivo" class="form-label"> Motivo<span
                                        class="asterisco">*</span></label>
                                <select id="inputState" class="form-select">
                                    <option selected>Elige...</option>
                                    <option>Descontento con el servicio</option>
                                    <option>Propuestas comerciales</option>
                                    <option>Sugerencias sobre MiReTo</option>
                                    <option>Otro</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="lname" class="form-label">Otro</label><br>
                                <input type="text" class="form-control" id="otro" placeholder="Otro motivo"
                                    aria-label="Otro motivo" required>
                            </div>
                        </div>



                    </secion>

                    <section>
                        <h2>Detalles</h2>
                        <div class="row">
                            <div class="col-md">
                                <label for="opinion" class="form-label">Tu opinión<span class="asterisco">*</span>:</label>
                                <textarea name="skills" class="form-control" id=opinion
                                    placeholder="Escribe tu opinión aquí" required></textarea>

                            </div>
                        </div>

                    </section>

                    <section id="enviar">
                        <button type="submit"
                            style="background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Enviar</button>

                    </section>

                </div>
            </form>
        </div>



    </main>

    <footer>
        <p>
            Copyright &copy; FHiC 23-24 - MiReTo Music. <a href="principiosD.html" title="Inicio">Principios de Diseño aplicados</a>
        </p>
    </footer>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
